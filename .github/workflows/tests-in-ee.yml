---
# seealso:
# - https://github.com/ymyzk/tox-gh-actions
# - https://docs.github.com/en/actions/using-jobs/running-jobs-in-a-container
#
name: Tests in EE
# yamllint disable-line rule:truthy
on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: quay.io/ansible/awx-ee:latest
      options:
        -v "${{github.workspace}}":"${{github.workspace}}"
      env:
        TOXENV: ${{ matrix.test.tox_env }}

    strategy:
      max-parallel: 5
      matrix:
        python-version:
          - 3.8
          # Disable the followings because the version of python in the
          # container image is 3.8 only.
          # - 3.9
          # - "3.10"

    steps:
      - uses: actions/checkout@v3
        with:
          path-to-clone: ${{ github.workspace }}/test
      - run: cd ${{ github.workspace }}/test
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # yamllint disable rule:line-length
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install tox tox-gh-actions
      - name: Test with tox
        run: tox
