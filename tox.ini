[tox]
envlist = py38-ansible-{29,212,5,latest}, py310-latest
skipsdist = true

[testenv]
passenv = TERM
deps =
    29: ansible == 2.9.*
    212: ansible == 2.12.*
    5: ansible == 5.*
    latest: ansible
    -r {toxinidir}/requirements.txt
    -r {toxinidir}/tests/requirements.txt

setenv =
    PATH = {env:PATH}:{toxworkdir}/bin
    MOLECULE_NO_LOG = false

whitelist_externals =
    bats
    git

commands_pre =
    - git clone https://github.com/sstephenson/bats.git {toxworkdir}/bats
    {toxworkdir}/bats/install.sh {toxworkdir}

commands =
    molecule test
    bats {toxinidir}/tests/main.bats

[testenv:podman]
commands =
    molecule test --scenario-name podman
    bats {toxinidir}/tests/main.bats

