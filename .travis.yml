---
language: python
python:
  - 3.6
  - 3.7
  - 3.8

matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=py37-ansible29

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y bash iproute2 iputils-ping

install:
  - pip install tox-travis

script:
  - tox

